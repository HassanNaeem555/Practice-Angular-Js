<div class="my-3">
  <h4>Add A Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="title"
        id="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Todo Description</label>
      <input
        type="text"
        name="description"
        [(ngModel)]="description"
        class="form-control"
        id="description"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
