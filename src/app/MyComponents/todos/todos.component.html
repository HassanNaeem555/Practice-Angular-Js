<app-add-todo (onSave)="addTodos($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">
  <p>No Todos To Display</p>
</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"
      >{{ todo.sno }} - {{ todo.title }} - {{ todo.description }}</app-todo-item
    >
  </div>
</ng-template>
